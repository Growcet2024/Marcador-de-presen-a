<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Cabe√ßalho da P√°gina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de presen√ßa</title>

    <!-- Mapa na tela -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #02779eE6; /* cor do fundo fora do container */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Remove barras de rolagem */
        }

        /* Estilos do Cabe√ßalho */
        header {
            text-align: left;
            padding: 5px 10px 50px 10px; 
            background-color: #02779e; 
            color: #fdfefe;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            box-shadow: 0 8px 8px #0000001A;
            border-bottom: 20px solid #99c2ec; 
        }

        /* Estilo do Container */
        .container {
            max-width: 600px; 
            width: calc(100% - 10px);
            margin-left: 5px; 
            margin-right: 5px; 
            padding: 10px;
            background-color: #f0f4f8;
            box-shadow: 0 4px 8px #0000001A;
            border-radius: 15px;
            position: relative;
            z-index: 2;
            display: block;
            box-sizing: border-box;
            margin-top: 80px; /* Para dar espa√ßamento com o header */
            padding-top: 10px;
            height: 400px; /* Altura do container */
        }

        /* Estilo da bolha */
        .bubble { 
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: none;
            border: 2px solid #ffffffBF;
            box-shadow:
                inset 0 0 5px #ffffff99,
                0 0 5px #ffffff59;
            backdrop-filter: zoom(3.5);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Cabe√ßalho Tela principal-->
    <header>
        <h1 style="text-align: left; font-size: 22px; margin-top: 20px; margin-bottom: 10px;">
            Checkin+
        </h1>
    </header>

    <!-- In√≠cio do container principal -->
    <div class="container">

        <h2 style="width: 90%; margin: 15px auto; text-align: left; font-size: 15px; color: #000;">
            Marcador de presen√ßa üìç
        </h2>

        <h2 id="road-name" style="width: 90%; margin: 10px auto; text-align: left; font-size: 15px; color: #000;">
            Rua: Local Carregando!
        </h2>

        <div id="loadingImage" style="text-align: center;">
            <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Carregando..." style="width: 100px; height: 100px;">
        </div>

        <div id="map" style="width: 100%; height: 300px;"></div>

        <div class="info-container" style="border: 1px solid #ccc; padding: 15px; border-radius: 8px; margin-top: 20px; margin-bottom: 20px;">
            <a href="index.html" class="btn-voltar">Atualizar mapa üîÑ</a>
        </div>
    </div>

    <!-- Bolha dentro do container -->
    <div class="bubble"></div>

    <script>
        // Script da bolha
        document.addEventListener("DOMContentLoaded", function () {
            const bubble = document.querySelector('.bubble');
            const container = document.querySelector('.container');

            // Posi√ß√£o inicial da bolha, dentro do container
            let x = Math.random() * (container.offsetWidth - 40); // Posi√ß√£o aleat√≥ria dentro da largura do container
            let y = Math.random() * (container.offsetHeight - 40); // Posi√ß√£o aleat√≥ria dentro da altura do container

            // Velocidade da bolha (VX e VY)
            let vx = (Math.random() - 0.5) * 2; // Velocidade horizontal
            let vy = (Math.random() - 0.5) * 2; // Velocidade vertical

            // Fun√ß√£o para atualizar a posi√ß√£o da bolha
            function updateBubblePosition() {
                x += vx; // Atualiza a posi√ß√£o X com a velocidade VX
                y += vy; // Atualiza a posi√ß√£o Y com a velocidade VY

                // Verifica as colis√µes com as bordas do container
                if (x <= 0 || x >= container.offsetWidth - 40) vx *= -1; // Colis√µes nas bordas laterais
                if (y <= 0 || y >= container.offsetHeight - 40) vy *= -1; // Colis√µes nas bordas superior e inferior

                // Atualiza a posi√ß√£o da bolha no DOM
                bubble.style.transform = `translate(${x}px, ${y}px)`; // Aplica a nova posi√ß√£o
            }

            // Anima√ß√£o cont√≠nua
            function animate() {
                updateBubblePosition();
                requestAnimationFrame(animate); // Chama novamente a fun√ß√£o de anima√ß√£o no pr√≥ximo frame
            }

            animate();
        });
    </script>

</body>
</html>
