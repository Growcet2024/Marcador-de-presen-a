<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste simples de velocidade</title>
</head>
<body>

<h2 id="status">Parado</h2>
<button onclick="iniciarTeste()">Iniciar teste</button>

<script>
function iniciarTeste() {
  const status = document.getElementById("status");
  status.innerText = "Testando...";

  const inicio = performance.now();

  fetch("https://speed.cloudflare.com/__down?bytes=5000000")
    .then(response => response.blob())
    .then(() => {
      const fim = performance.now();
      const tempo = (fim - inicio) / 1000;
      const velocidadeMbps = (5 * 8) / tempo;
      status.innerText = "Velocidade aproximada: " + velocidadeMbps.toFixed(2) + " Mbps";
    })
    .catch(() => {
      status.innerText = "Erro no teste";
    });
}
</script>

</body>
</html>
