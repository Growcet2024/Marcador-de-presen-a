<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bolha Lupa – Comportamento Corrigido</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;

        /* Fundo xadrez fino */
        background-color: #f0f0f0;
        background-image:
            linear-gradient(45deg, #ccc 25%, transparent 25%),
            linear-gradient(-45deg, #ccc 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #ccc 75%),
            linear-gradient(-45deg, transparent 75%, #ccc 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    .bubble {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        pointer-events: none;

        /* Lente */
        border: 2px solid rgba(255,255,255,0.75);
        box-shadow:
            inset 0 0 10px rgba(255,255,255,0.6),
            0 0 14px rgba(255,255,255,0.35);

        /* Zoom MAIS perceptível */
        backdrop-filter: zoom(1.7);
    }
</style>
</head>

<body>

<div class="bubble"></div>

<script>
const bubble = document.querySelector(".bubble");

const size = 80;

let x = Math.random() * (window.innerWidth - size);
let y = Math.random() * (window.innerHeight - size);

let vx = 2.2;
let vy = 1.9;

function animate() {
    // Atualiza a posição da bolha
    x += vx;
    y += vy;

    // Verifica se a bolha tocou nas bordas e faz ela quicar
    if (x <= 0) {
        x = 0;  // Força a bolha para o limite esquerdo
        vx = Math.abs(vx);  // Inverte a direção horizontal (vai para a direita)
    } else if (x >= window.innerWidth - size) {
        x = window.innerWidth - size;  // Força a bolha para o limite direito
        vx = -Math.abs(vx);  // Inverte a direção horizontal (vai para a esquerda)
    }

    if (y <= 0) {
        y = 0;  // Força a bolha para o limite superior
        vy = Math.abs(vy);  // Inverte a direção vertical (vai para baixo)
    } else if (y >= window.innerHeight - size) {
        y = window.innerHeight - size;  // Força a bolha para o limite inferior
        vy = -Math.abs(vy);  // Inverte a direção vertical (vai para cima)
    }

    // Aplica a posição atual da bolha
    bubble.style.transform = `translate(${x}px, ${y}px)`;

    // Chama a função recursivamente para continuar o movimento
    requestAnimationFrame(animate);
}

// Inicia a animação
animate();
</script>

</body>
</html>
