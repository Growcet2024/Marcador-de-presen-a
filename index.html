<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolha Animada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para evitar rolagem quando a bolha se mover */
        }

        #bubble-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Garantir que a bolha ocupe a tela inteira */
        }

        .bubble {
            position: absolute;
            background-color: rgba(0, 123, 255, 0.6);
            border-radius: 50%;
        }
    </style>
</head>
<body>


    <!-- Contêiner onde a bolha vai aparecer -->
    <div id="bubble-container"></div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById('bubble-container');

            class Bubble {
                constructor() {
                    this.size = 60; // Tamanho da bolha
                    this.x = Math.random() * (window.innerWidth - this.size); // Posição inicial aleatória
                    this.y = Math.random() * (window.innerHeight - this.size); 
                    this.vx = (Math.random() - 0.5) * 2; // Velocidade aleatória horizontal
                    this.vy = (Math.random() - 0.5) * 2; // Velocidade aleatória vertical

                    // Criando a bolha
                    this.el = document.createElement('div');
                    this.el.className = 'bubble';
                    this.el.style.width = `${this.size}px`;
                    this.el.style.height = `${this.size}px`;

                    container.appendChild(this.el); // Adiciona a bolha ao container
                    this.update();
                }

                update() {
                    // Atualiza a posição da bolha
                    this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
                }

                step() {
                    // Atualiza a posição da bolha com base na velocidade
                    this.x += this.vx;
                    this.y += this.vy;

                    // Colisão com as bordas da tela
                    if (this.x <= 0 || this.x >= window.innerWidth - this.size) this.vx *= -1;
                    if (this.y <= 0 || this.y >= window.innerHeight - this.size) this.vy *= -1;

                    this.update();
                }
            }

            // Criando a bolha
            const bubble = new Bubble();

            // Função de animação
            function animate() {
                bubble.step();
                requestAnimationFrame(animate); // Continua o movimento
            }

            animate(); // Inicia a animação
        });
    </script>

</body>
</html>
