<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }




        /* Adicionando o CSS da bolha */
        .bubble { 
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            pointer-events: none;

            /* Lente */
            border: 2px solid rgba(255,255,255,0.75);

            box-shadow:
                inset 0 0 5px rgba(255,255,255,0.6),
                0 0 5px rgba(255,255,255,0.35);

            /* Zoom perceptível */
            backdrop-filter: zoom(2.9);
        }





    </style>
</head>
<body>



    <!-- Conteúdo do seu app aqui -->

    <!-- Div da bolha -->
    <div class="bubble"></div>

    

    <script>
        // Script da bolha
        document.addEventListener("DOMContentLoaded", function () {
            const bubble = document.querySelector('.bubble');

            // Posição inicial
            let x = Math.random() * (window.innerWidth - 80);
            let y = Math.random() * (window.innerHeight - 80);
            let vx = (Math.random() - 0.5) * 2;
            let vy = (Math.random() - 0.5) * 2;

            function updateBubblePosition() {
                x += vx;
                y += vy;

                // Verifica as colisões com as bordas
                if (x <= 0 || x >= window.innerWidth - 80) vx *= -1;
                if (y <= 0 || y >= window.innerHeight - 80) vy *= -1;

                // Atualiza a posição da bolha
                bubble.style.transform = `translate(${x}px, ${y}px)`;
            }

            // Animação contínua
            function animate() {
                updateBubblePosition();
                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>

</body>
</html>
