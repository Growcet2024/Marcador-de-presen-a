    <script>
        let currentLatitude = "-";
        let currentLongitude = "-";

        function trackLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLatitude = position.coords.latitude;
                        currentLongitude = position.coords.longitude;

                        document.getElementById("coordinates").innerText =
                            `Latitude: ${currentLatitude}\nLongitude: ${currentLongitude}`;
                        getAddressFromCoordinates(currentLatitude, currentLongitude);
                    },
                    (error) => {
                        console.error("Erro ao obter localização:", error);
                        document.getElementById("coordinates").innerText =
                            "Erro ao obter localização.";
                    }
                );
            } else {
                alert("Geolocalização não é suportada neste navegador.");
            }
        }




<!-- Função coordenada  em HTML -->

        function getAddressFromCoordinates(latitude, longitude) {
    const apiUrl = `https://us1.locationiq.com/v1/reverse?key=pk.73c7ec951f7e0c38e842f740a1a63917&lat=${latitude}&lon=${longitude}&format=json`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const rua = data.address.road || "N/A";
            const bairro = data.address.suburb || data.address.residential || "N/A";
            const cidade = data.address.city || data.address.town || "N/A";
            const uf = data.address.state || "N/A";
            const cep = data.address.postcode || "N/A";
            const pais = data.address.country || "Brasil";

            const address = `Rua: ${rua},
Bairro: ${bairro},
Cidade: ${cidade},
Estado: ${uf},
CEP: ${cep},
País: ${pais}`;

            document.getElementById("address").innerText = address;
        })
        .catch(error => {
            console.error("Erro ao obter endereço:", error);
            document.getElementById("address").innerText = "Erro ao obter endereço.";
        });
}

<!-- Função coordenada  em HTML -->





        // Apenas a função compartilhar está sem uso/ Não apagar importante
        function shareLocation() {
            const address = document.getElementById("address").innerText || "Endereço não disponível";
            const googleMapsUrl = currentLatitude !== "-" && currentLongitude !== "-" 
                ? `https://www.google.com/maps?q=${currentLatitude},${currentLongitude}` 
                : "Localização não disponível";


            const dateTime = new Date().toLocaleString(); // Obtém a data e hora atual

            // Corrigindo o acesso às partes do endereço
            const addressParts = address.split("\n").map(part => part.split(":")[1]?.trim() || "N/A");

            const message = `*Coordenadas:*
Latitude: ${currentLatitude}
Longitude: ${currentLongitude}

*Endereço:*
Rua: ${addressParts[0] || "N/A"}

Cidade: ${addressParts[2] || "N/A"}

País: ${addressParts[5] || "N/A"}

*Link Google Mapas:*

*Data/Hora:*

}


        function openGoogleMaps() {
            if (currentLatitude !== "-" && currentLongitude !== "-") {
                const googleMapsUrl = `https://www.google.com/maps?q=${currentLatitude},${currentLongitude}`;
                window.open(googleMapsUrl, "_blank");
            } else {
                alert("Localização não disponível.");
            }
        }




<!-- Função  Buscar CEP por Endereço -->
function searchCepByAddress() {
    const rua = document.getElementById("ruaInput").value.trim();
    const bairro = document.getElementById("bairroInput").value.trim();
    const cidade = document.getElementById("cidadeInput").value.trim();
    const uf = document.getElementById("ufInput").value.trim();

    if (!rua || !cidade || !uf) {
        alert("Por favor, preencha UF, Cidade e Rua.");
        return;
    }

    const apiUrl = `https://viacep.com.br/ws/${uf}/${cidade}/${rua}/json/`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            if (!Array.isArray(data) || data.length === 0) {
                document.getElementById("addressResult").innerText =
                    "Nenhum CEP encontrado para este endereço.";
                return;
            }

            // Filtrar pelo bairro, se informado
            let filteredData = data;
            if (bairro) {
                filteredData = data.filter(item => item.bairro.toLowerCase() === bairro.toLowerCase());
            }

            if (filteredData.length === 0) {
                document.getElementById("addressResult").innerText =
                    "Nenhum CEP encontrado para este endereço e bairro.";
                return;
            }

            let result = "";
            filteredData.forEach(item => {
                result += `Rua: ${item.logradouro || "N/A"}
Bairro: ${item.bairro || "N/A"}
Cidade: ${item.localidade || "N/A"}
Estado: ${item.uf || "N/A"}
CEP: ${item.cep || "N/A"}

`;
            });

            document.getElementById("addressResult").innerText = result.trim();
        })
        .catch(error => {
            console.error("Erro ao buscar CEP pelo endereço:", error);
            document.getElementById("addressResult").innerText =
                "Erro ao buscar CEP.";
        });
}
