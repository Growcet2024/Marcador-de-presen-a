<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }




        /* Adicionando o CSS da bolha */
        .bubble { 
            position: absolute;
            width: 30px; /* Tamanho da bolinha (largura) */
            height: 30px; /* Tamanho da bolinha (altura) */
            border-radius: 50%; /* Para manter a bolinha redonda */
            pointer-events: none;

           /* Lente */
           border: 2px solid #000000BF; /* Branco com 75% de opacidade */
           box-shadow:
           inset 0 0 5px #ffffff99,   /* Branco com 60% de opacidade */
           0 0 5px #ffffff59;        /* Branco com 35% de opacidade */



            /* Zoom perceptível */
            backdrop-filter: zoom(2.9);
        }





    </style>
</head>
<body>



    <!-- Conteúdo do seu app aqui -->

    <!-- Div da bolha -->
    <div class="bubble"></div>

    

    <script>
        // Script da bolha
        document.addEventListener("DOMContentLoaded", function () {
            const bubble = document.querySelector('.bubble');

            // Posição inicial
            let x = Math.random() * (window.innerWidth - 30); // Posição aleatória horizontal, ajustada para o tamanho da bolha (80px)
            let y = Math.random() * (window.innerHeight - 30); // Posição aleatória vertical, ajustada para o tamanho da bolha (80px)

            // Velocidade da bolha (VX e VY)
            let vx = (Math.random() - 0.5) * 2; // Velocidade horizontal (ajuste o valor 2 para controlar a velocidade)
            let vy = (Math.random() - 0.5) * 2; // Velocidade vertical (ajuste o valor 2 para controlar a velocidade)


            // Função para atualizar a posição da bolha
            function updateBubblePosition() {
                x += vx; // Atualiza a posição X com a velocidade VX
                y += vy; // Atualiza a posição Y com a velocidade VY

                // Verifica as colisões com as bordas
                  // Se a bolha encostar na borda esquerda ou direita, inverte a direção horizontal (VX)
                if (x <= 0 || x >= window.innerWidth - 30) vx *= -1; // Ajuste o 80 para o tamanho da bolha
                  // Se a bolha encostar na borda superior ou inferior, inverte a direção vertical (VY)
                if (y <= 0 || y >= window.innerHeight - 30) vy *= -1; // Ajuste o 80 para o tamanho da bolha


                // Atualiza a posição da bolha no DOM
                bubble.style.transform = `translate(${x}px, ${y}px)`; // Aplica a nova posição X e Y da bolha
            }

            // Animação contínua
            function animate() {
                updateBubblePosition();         // Atualiza a posição da bolha a cada frame
                requestAnimationFrame(animate); // Chama novamente a função de animação no próximo frame
            }

            animate();
        });
    </script>

</body>
</html>
