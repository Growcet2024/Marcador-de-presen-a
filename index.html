<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bolha Lupa – Fundo Jeans</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;

        /* Fundo azul tipo jeans */
        background-color: #3b5998; /* azul jeans médio */

        /* Textura de fios diagonais simulando tecido */
        background-image:
            linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
            linear-gradient(-45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.05) 75%),
            linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.05) 75%);
        background-size: 10px 10px; /* espaçamento mais fino dos fios */
    }

    .bubble {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        pointer-events: none;

        /* Lente */
        border: 2px solid rgba(255,255,255,0.75);

        box-shadow:
            inset 0 0 5px rgba(255,255,255,0.6),
            0 0 5px rgba(255,255,255,0.35);

        /* Zoom perceptível */
        backdrop-filter: zoom(2.9);
    }
</style>
</head>

<body>

    

<div class="bubble"></div>



<script>
const bubble = document.querySelector(".bubble");


const size = 40; // Reduzindo o tamanho da bolha


let x = Math.random() * (window.innerWidth - size);
let y = Math.random() * (window.innerHeight - size);


let vx = 1.5; // Velocidade horizontal (controle da velocidade de movimento no eixo X)
let vy = 1.2; // Velocidade vertical (controle da velocidade de movimento no eixo Y)



function animate() {
    // Atualiza a posição da bolha
    x += vx;
    y += vy;

    // Verifica colisão com bordas
    if (x <= 0) {
        x = 0;
        vx = Math.abs(vx);
    } else if (x >= window.innerWidth - size) {
        x = window.innerWidth - size;
        vx = -Math.abs(vx);
    }

    if (y <= 0) {
        y = 0;
        vy = Math.abs(vy);
    } else if (y >= window.innerHeight - size) {
        y = window.innerHeight - size;
        vy = -Math.abs(vy);
    }

    bubble.style.transform = `translate(${x}px, ${y}px)`;

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
